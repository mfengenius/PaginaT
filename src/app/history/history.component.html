<nav class="navbar navbar-ligth">
  <span class="navbar-brand mb-0 h1 text-center">Historial registro de Horas</span>
</nav>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Documento</th>
      <th scope="col">Nombres</th>
      <th scope="col">FechaI</th>
      <th scope="col">FechaF</th>
      <th scope="col">HorarioI</th>
      <th scope="col">HorarioF</th>
      <th scope="col">InicioExtra</th>
      <th scope="col">FinExtra</th>
      <th scope="col">MotivoExtra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let item of Resultado.data">
      <td>{{item.Documento}}</td>
      <td>{{item.Nombres}}</td>
      <td>{{item.FechaI}}</td>
      <td>{{item.FechaF}}</td>
      <td>{{item.HorarioI}}</td>
      <td>{{item.HorarioF}}</td>
      <td>{{item.InicioExtra}}</td>
      <td>{{item.FinExtra}}</td>
      <td>{{item.MotivoExtra}}</td>
    </tr>
  </tbody>
</table>
